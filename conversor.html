        <script>
            function recupera() {

                fetch("https://mindicador.cl/api/dolar")
                    .then(
                        function (response) {
                            if (response.status != 200) {
                                alert("no se pudo conecta con el servicio");
                                return;
                            }
                            // recuperamos los datos desde la respuesta "response"

                                var dolar1 = data.serie[0].valor;
                                document.getElementById('valor_dolar').innerHTML = dolar1;

                            })
                        }
                    )

            }
