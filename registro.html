<head>

    <script src="js/sweetalert2.all.min.js"></script>

    <script src="lib/jquery.js"></script>
    <script src="dist_jqv/jquery.validate.min.js"></script>

</head>

<body>
    <!-- cabecera -->
    <header>
        <div class="contendor">
            <h1>Ground Zero <img src="image/git.png" id="logo"></h1>
            <input type="checkbox" name="" id="menu-bar">
            <label class="fa fa-bars" for="menu-bar"></label>
            <nav class="menu">

                <a href="registro.html">Registrarse</a>

            </nav>
        </div>
    </header>

    <script>
        $(document).ready(function () {

            $("#formulario").validate({
                rules: {
                    txtRut: {
                        required: true,
                        minlength: 9,
                        maxlength: 10
                    },
                    txtEmail: "required",
                    txtPass1: {
                        required: true,
                        minlength: 5,
                        maxlength: 15
                    },
                    txtPass2: {
                        required: true,
                        minlength: 5,
                        maxlength: 15,
                        equalTo: "#txtPass1"
                    }
                },
                messages: {
                    txtRut: {
                        required: "el rut es necesario",
                        minlength: "minimo largo 9 caracteres",
                        maxlength: "maximo largo 10 caracteres"
                    },
                    txtEmail: "email necesario",
                    txtPass1: {
                        required: "es requerido"
                    },
                    txtPass2: {
                        required: "es necesaria la confirmacion",
                        equalTo: "deben ser iguales"
                    },
                    txtUsuario: {
                        required: "es necesario"
                    }

                }
            });

        });
    </script>
    <section id="formu">

        <form class="form-registro" id="formulario" action="" method="POST" onsubmit="return valida()">

            <h2 class="form-titulo">Registro</h2>

            <div class="contenedor-imput">

                <input class="col-100" type="text" name="txtRut" id="txtRut" placeholder="Rut ej. 12555888-5">
                <input class="col-100" type="text" name="txtNombreCompleto" id="txtNombreCompleto"
                    placeholder="Nombre" required minlength="3" maxlength="20"
                    pattern="[A-Za-z ]{3,20}" title="ingrese un nombre valido">
                <input class="col-100" type="date" name="txtFechaNaci" id="txtFechaNaci" required>
                <input class="col-100" type="email" name="txtEmail" id="txtEmail" placeholder=" email"
                    minlength="10">
                <input class="col-100" type="text" name="txtUsuario" id="txtUsuario" placeholder="Username"
                    required minlength="5" maxlength="15">
                <input class="col-100" type="password" name="txtPass1" id="txtPass1" placeholder="Password">
                <input class="col-100" type="text" name="txtFono" id="txtFono" placeholder="Celular" required
                    pattern="[0-9]{9}" title="solo un numeros ej. 232558475">

                <input class="btn-enviar" type="submit" value="Registrar">
                <input class="btn-enviar" type="reset" value="Limpiar">
            </div>
        </form>

    </section>



    <script src="js/scripts.js"></script>
    <div id="listado">

    </div>
